<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <!--Main Heading-->

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 id="main-heading">Weather Dashboard</h1>
            </div>
        </div>
    
      
        <div class="row">
            <div class="col col-lg-3">


        <!--Search Bar-->  

                <h5>Search for a City</h5>

                <!--Search Button-->

                <div class="input-group mb-3">
                    <input id="searchBar" type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-danger" type="button" id="searchBtn">Search</button>
                    </div>
                </div>

                <!--Recently Searched Cities Aside-->

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Recently Searched Places
                    </div>
                    <ul id="recentSearch" class="list-group list-group-flush">

                    </ul>
                  </div>
            </div>

                  <!--Current Conditons Display-->

            <div class="col">
                <div id="currentConditions" class="card">
                    <h5 class="card-header">Current Conditions</h5>
                    <div class="card-body">
                      <h3 id="cityName" class="card-title"></h3>
                      <p id="currentTemp" class="card-text">Temp:</p>
                      <p id="currentHumidity" class="card-text">Humidity:</p>
                      <p id="currentWindSpeed" class="card-text">Wind Speed:</p>
                      <p class="inline card-text">UV Index:</p>
                      <p id="uvIndex" class="inline card-text"></p>
                    </div>
                  </div> 
                  

                  <!--5 Day Forecast-->

                  <h4>5 Day Forecast:</h4>
            
            <div class="row" id="forecast">
                <!--Day 1-->
                <div id="dayOne" class="fiveDay col">
                    <h5 id="d1Date"></h5>
                    <img id="dayOneIcon" src="" alt="Weather icon">
                    <p id="d1Temp">Temp:</p>
                    <p id="d1Humidity">Humidity:</p>
                </div>
                <!--Day 2-->
                <div id="dayTwo" class="fiveDay col">
                    <h5 id="d2Date"></h5>
                    <img id="dayTwoIcon" src="" alt="Weather icon">
                    <p id="d2Temp">Temp:</p>
                    <p id="d2Humidity">Humidity:</p>
                </div>
                <!--Day 3-->
                <div id="dayThree" class="fiveDay col">
                    <h5 id="d3Date"></h5>
                    <img id="dayThreeIcon" src="" alt="Weather icon">
                    <p id="d3Temp">Temp:</p>
                    <p id="d3Humidity">Humidity:</p>
                </div>
                <!--Day 4-->
                <div id="dayFour" class="fiveDay col">
                    <h5 id="d4Date"></h5>
                    <img id="dayFourIcon" src="" alt="Weather icon">
                    <p id="d4Temp">Temp:</p>
                    <p id="d4Humidity">Humidity:</p>
                </div>
                <!--Day 5-->
                <div id="dayFive" class="fiveDay col">
                    <h5 id="d5Date"></h5>
                    <img id="dayFiveIcon" src="" alt="Weather icon">
                    <p id="d5Temp">Temp:</p>
                    <p id="d5Humidity">Humidity: 43%</p>
                </div>
            </div>
            
            </div>

    </div>

     <!--Script Tags-->
    <script src="assets/jquery-3.5.1.min.js"></script>
    <script src="assets/moment-with-locales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
